openapi: '3.0.2'
info:
  title: Test
  version: '1.0'
components:
  examples:
    customerData:
      value:
        id: customer-id-test
        createdAt: 1234567890
        name: Customer name
  schemas:
    Creator:
      description: Creator
      allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          properties:
            name:
              type: string
              minLength: 1
    BaseEntity:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              minimum: 1
            created_at:
              type: string
              format: date-time
            creator:
              $ref: '#/components/schemas/Creator'
    TestEntity:
      description: TestEntity
      allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          properties:
            name:
              type: string
              minimum: 1
    ObjectAllOfWrapper:
      type: object
      allOf:
        - $ref: '#/components/schemas/ObjectEntity'
    ObjectEntity:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        created_at:
          type: string
          format: date-time
    OkResponse:
      type: object
      properties:
        code:
          type: integer
          enum:
            - 200
        msg:
          type: string
          enum:
            - success
    Customer:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: integer
        name:
          type: string
      example:
        $ref: '#/components/examples/customerData/value'
paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json; ; charset=utf-8;:
              schema:
                allOf:
                  - $ref: '#/components/schemas/OkResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          count:
                            type: integer
                          rows:
                            type: array
                            items:
                              allOf:
                               - $ref: '#/components/schemas/TestEntity'
  /test2:
    get:
      responses:
        default:
          description: Default
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ObjectAllOfWrapper'
  /test3:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
